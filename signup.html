<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>SIGN_UP</title>

  <!-- Bootstrap styles for this project-->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<body style="background-color: whitesmoke;">
<br><br>
  <div class="col-lg-8 col-md-6 col-sm-12 offset-lg-2 offset-md-3"> 
    
      <h3 class="text-center text-danger">Online Election Voting System</h3>
      <hr>
      <h4 class="text-center text-primary">SignUp</h4>
      <hr>

      
       <form class="user" action="" method="POST">
      <div class="form-group row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          
          <input type="text" class="form-control form-control-user" placeholder="First Name" name="" required="">
        </div>
         <div class="col-lg-6 col-md-6 col-sm-6">
          
          <input type="text" class="form-control form-control-user" placeholder="Last Name" name="" required="">
        </div>  
      </div>

         <div class="form-group row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          
          <input type="text" class="form-control form-control-user" placeholder="UserName" name="" required="">
        </div>
         <div class="col-lg-6 col-md-6 col-sm-6">
          
          <input type="text" class="form-control form-control-user" placeholder="email....@gmail.com" name="" required="">
        </div> 
        </div>
         <div class="form-group row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          
          <input type="password" class="form-control form-control-user" placeholder="password" name="" required="">
        </div>
         <div class="col-lg-6 col-md-6 col-sm-6">
          
          <input type="password" class="form-control form-control-user" placeholder="confirm password" name="" required="">
        </div>  
      </div>

      <div class="form-group row">
        <div class="col-lg-12 col-md-6 col-sm-6">

      <button class="form-control form-control-user btn btn-primary btn-block">Register</button>
      </div>
      </div>


      <div class="form-group row">
        <div class="col-lg-12 col-md-6 col-sm-6">

      <button class="form-control form-control-user btn btn-danger btn-block"><a style="color: white;" href ="homepage.html">CANCEL</a></button>
      </div>
      </div>
        

        
      </div>
      </div>
    </form>
    
   
  </div>

    

 
  <!-- Bootstrap core JavaScript-->
  <script src="bootstrap/vendor/jquery/jquery.min.js"></script>
  <script src="bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="bootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
